            <div class="display-box">
                <div class="top">
                    <div class="sensors">
                      <div id="parking_slot">
                        <img src="image/slot_available.png"; id="parking_img">
                        <h1>Slot</h1>
                      </div>
                    </div>
                    <div class="sensors">
                      <div id="gas">
                        <img src="image/gas.png"; id="gas_img">
                        <h1>Gas</h1>
                      </div>
                    </div>
                </div>
                <div class="between">
                  <div class="sensors">
                    <div id="parking_slot">
                      <h2 id="data_slot">Data Slot</h2>
                    </div>
                  </div>
                  <div class="sensors">
                    <div id="gas">
                      <h2 id="data_gas">Data Gas</h2>
                    </div>
                  </div>
              </div>
                <div class="bot">
                    <div class="control_button">
                      <img src="image\barrier_off.png"id="barrier" width="200px" height="200px"><br>
                      <h1>Barrier</h1><br>
                      <button type="button" id="barrier_on_button">On</button>
                    
                    </div>
                    <div class="control_button">  
                      <img src="image\light_off.png"id="led" width="200px" height="200px"><br>
                      <h1>Light</h1><br>
                      <button type="button" id="led_on_button">On</button>
                      <button type="button" id="led_off_button">Off</button>
                    </div>
                    <div class="control_button">
                      <img src="image\sos_off.png"id="sos" width="200px" height="200px"><br>
                      <h1>Alarm</h1><br>
                      <button type="button" id="sos_on_button">On</button>
                      <button type="button" id="sos_off_button">Off</button>
                    </div>
                    <div class="control_button">
                      <img src="image\fan_off.png"id="fan" width="200px" height="200px"><br>
                      <h1>fan</h1><br>
                      <!-- <button type="button" id="fan_on_button">On</button>
                      <button type="button" id="fan_off_button">Off</button> -->
                      <div class="slider">
                        <input type="range" min="1" max="4" value="1" class="slider-range" id="slider">
                        <div class="slider-labels">
                          <span>0%</span>
                          <span>25%</span>
                          <span>50%</span>
                          <span>100%</span>
                        </div>
                      </div>                      
                    </div>
                    <div class="container">
                      <div class="main-text">
                          <img src="image/LOGO.png" align="left"; id="logo_img" >
                          <h1>Smart Parking System</h1>
                          <p>Team: <span class="lot-id">IOT</span></p>
                      </div>
                      <main>
                </div>
            </div>            
        </main>
